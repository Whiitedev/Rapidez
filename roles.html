<!DOCTYPE html>
<html lang="es">
<head>
    <style>

/* Reset y base */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    background: white;
    padding: 40px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    text-align: center;
    width: 320px;
}

h1 {
    margin-bottom: 40px;
    font-weight: 700;
    font-size: 1.8rem;
}

.options {
    display: flex;
    justify-content: space-between;
    gap: 20px;
}

.option {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 20px 10px;
    width: 130px;
    text-decoration: none;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
    cursor: pointer;
}

.option:hover {
    border-color: #0D6EFD;
    box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
}

.option img {
    width: 70px;
    height: 70px;
    margin-bottom: 15px;
}

.option p {
    margin: 0;
    font-weight: 600;
    font-size: 1rem;
}


    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>¿Qué sos?</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>¿Qué sos?</h1>
        <div class="options">
            <a href="estudiantes/index_estudiante.html" class="option">
                <img src="https://cdn-icons-png.flaticon.com/512/1995/1995528.png" alt="Estudiante" />
                <p>Estudiante</p>
            </a>
            <a href="roles_instirucion.html" class="option">
                <img src="https://cdn-icons-png.flaticon.com/512/3011/3011270.png" alt="Personal Institucional" />
                <p>Personal Institucional</p>
            </a>
            
        </div>
    </div>
</body>
</html>
